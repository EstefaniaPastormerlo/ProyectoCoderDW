        <a href="index.html"><img src="images/logos-mclovin-color.png" alt="Logo McLovin" class="mc-logo"></a>

          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

          Estudio McLovin
        </div>

  <button class="button-socials">
    <!--BOTON REDES FLOAT-->
    <ul>
      <li> ♥ </li>
      <li class="button-hide">
        <a href="https://www.instagram.com/estudiomclovin/">
          <i class="fab fa-instagram-square"></i>
        </a>
      </li>
      <li class="button-hide">
        <a href="https://www.facebook.com/estudiomclovin/">
          <i class="fab fa-facebook"></i>
        </a>
      </li>
    </ul>
  </button>
  <section class="speaker-form-section">
    <h1>¿En qué podemos ayudarte?</h1>
    <p class="more-info">Si necesitas más información, presupuestos o asesoramiento, no dudes en preguntarnos.</p>
    <p class="subp">Dejanos tu consulta!</p>
  </section>
  <form action="/server/" method="POST" class="body-contact">
    <div class="form-row">
      <label for="name">Nombre</label>
      <input type="text" id="name" name="nombre" required>
      <label for="email">Email</label>
      <input type="email" name="mail" id="email" placeholder="mimail@email.com" required>
      <label for="msj">Mensaje</label>
      <textarea name="mensaje" id="msj" cols="30" rows="10" class="mensaje"></textarea>
      <fieldset>
        <legend>¿Cómo nos conociste?</legend>

        <label for="charla1">IG</label>
        <input type="radio" name="check" id="charla1" required>

        <label for="charla2">FB</label>
        <input type="radio" name="check" id="charla2" required>

        <label for="charla3">Publicidad</label>
        <input type="radio" name="check" id="charla3" required>

        <label for="charla4">Recomendación</label>
        <input type="radio" name="check" id="charla4" required>
      </fieldset>
      <button type="submit" class="send">Enviar</button>
    </div>
  </form>

    </ul>

  </footer>
